<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Cozy</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="container header">
        <div class="logo">
          <img src="./img/img-tea-cozy-logo.png" alt="logo" />
        </div>
        <div class="navigation">
          <ul class="navigation-item">
            <li>Mission</li>
            <li>Featured Tea</li>
            <li>Locatons</li>
          </ul>
        </div>
      </header>
      <main>
        <section>
          <div class="container main-img">
            <img
              src="./img/img-mission-background.jpg"
              alt="mission-background"
            />
            <div class="description-img">
              <h2>Our Mission</h2>
              <h4>
                Handpicked, Artisanally Curated, Free Range, Sustainable, Small
                Batch, Fair Trade, Organic Tea
              </h4>
            </div>
          </div>
        </section>
      </main>
      <footer class="container footer"></footer>
    </div>
  </body>
</html>
